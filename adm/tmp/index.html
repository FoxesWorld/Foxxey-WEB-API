<html>
    <head>
        <title>Test LogTail</title>
        <script type="text/javascript" src="jquery.min.js"></script>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width, height=device-height"> 
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
        <link href="css/animate.css" rel="stylesheet" type="text/css" />
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
		<link href="css/app.css" rel="stylesheet" type="text/css" />
    </head>

<div class="main-content">

		<nav class="navbar-top">
			Foxxey WEB API
		</nav>
		<div class="row">
			<div class="animated bounceInDown col-md-9 d-sm-block">					
				<pre id="data" url="https://api.foxesworld.ru/files/logs/AuthLog.log">
						<code>
							Loading...
						</code>
				</pre>
			</div>

			<div class="animated bounceInRight col-md-3 rightBlock">
				<div class="d-block box">
					<div class="boxContent">
					<h5>Modules installed</h1>
						<div id="modules"></div>
					</div>
				</div>
			</div>        
		</div>


		<script type="text/javascript" src="logtail.js"></script>
		<script type="text/javascript" src="apiFunctions.js"></script>
	</html>


<div class="animated jackInTheBox box">
	<div class="box-header">
		<div class="tabs">
				<input type="radio" name="tab-btn" id="tab-btn-1" value="" checked>
				<label for="tab-btn-1">Статистика</label>
				<input type="radio" name="tab-btn" id="tab-btn-2" value="">
				<label for="tab-btn-2">Заметки</label>
				<input type="radio" name="tab-btn" id="tab-btn-3" value="">
				<label for="tab-btn-3">О Системе</label>

			<div id="content-1">
				<div>Количество городов: <b id="totalCities">0</b></div>
				<div>Всего игроков: <b id="totalPlayers">0</b></div>
			  <button id="clearsubscribe" name="clearsubscribe" class="btn btn-gold"><i class="icon-user"></i> Очистить список награждений</button>
			</div>
			<div id="content-2">
			  Ваши заметки //Coming very soon
			</div>
			<div id="content-3">
					<div class="row">
					<div class="col-md-12">
						<table class="table table-normal">
							<tbody>
								<tr>
									<td class="col-md-3 white-line">Версия PhP:</td>
									<td class="col-md-9 white-line" id="phpVersion"></td>
								</tr>
								<tr>
									<td>Операционная система:</td>
									<td id="OS"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
